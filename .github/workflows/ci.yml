name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - name: Lint Linux packages
        run: >
          GOOS=linux golangci-lint run
          ./cmd/wstart/...
          ./internal/protocol/...
          ./internal/config/...
          ./internal/pathconv/...
          ./internal/drivecache/...
          ./internal/interop/...
          ./internal/launch/...
      - name: Lint Windows packages
        run: >
          GOOS=windows golangci-lint run
          ./cmd/wstart-host/...
          ./internal/protocol/...
          ./internal/drives/...
          ./internal/shellexec/...

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Test platform-independent packages
        run: go test -race ./internal/protocol/... ./internal/pathconv/... ./internal/config/...

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary: wstart
            cmd: ./cmd/wstart
          - goos: windows
            goarch: amd64
            binary: wstart-host.exe
            cmd: ./cmd/wstart-host
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Build ${{ matrix.binary }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o bin/${{ matrix.binary }} ${{ matrix.cmd }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: bin/${{ matrix.binary }}
